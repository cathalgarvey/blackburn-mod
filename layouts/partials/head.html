<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ if .IsNode }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ else }}{{ with .Description }}{{ . }}{{ end }}{{ end }}">
  {{.Hugo.Generator}}

  <title>{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Title }} &middot; {{ .Site.Title }}{{ end }}</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/pure.min.css">

  <link rel="stylesheet" href="/css/pure_grids-responsive.min.css">
  <link rel="stylesheet" href="/css/side-menu.css">

  <link rel="stylesheet" href="/css/blackburn.css">

  <!-- Icons -->
  <link rel="stylesheet" href="/forkawesome/css/fork-awesome.min.css">

  <!-- Fonts -->
  <link href="/css/raleway.css" rel="stylesheet" type="text/css">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ .Site.BaseURL }}index.xml" />

  {{ with .Site.Params.highlightjs }}
  <link rel="stylesheet" href="/css/highlightjs/{{ . }}.css">
  <script src="/js/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  {{ end }}

  {{ partial "favicon.html" . }}

</head>
